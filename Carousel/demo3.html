<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<style>
    .container {
        max-width: 800px;
        margin: 30px auto;
        border-radius: 4px;
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.3);
        padding: 16px;
    }

    .carousel {
        position: relative;
        height: 200px;
        overflow: hidden;
    }

    .carousel .panels>a {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        text-decoration: none;
        z-index: 1;
    }

    .carousel .panels>a.active {
        z-index: 10;
    }

    .carousel .panels>a:nth-child(even) {
        background-color: lightblue;
    }

    .carousel .panels>a:nth-child(odd) {
        background-color: lightpink;
    }

    .carousel .arrow {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        width: 32px;
        height: 32px;
        background: rgba(31, 45, 61, .11);
        border-radius: 50%;
        outline: none;
        cursor: pointer;
        opacity: 0;
        transition: all .3s;
        z-index: 100;
    }

    .carousel .arrow-pre {
        left: 10px;
        transform: translateX(-10px) translateY(-50%);
    }

    .carousel:hover .arrow-pre {
        transform: translateX(0) translateY(-50%);
        opacity: 1;
    }

    .carousel .arrow-next {
        right: 10px;
        transform: translateX(10px) translateY(-50%);
    }

    .carousel:hover .arrow-next {
        transform: translateX(0) translateY(-50%);
        opacity: 1;
    }

    .carousel .arrow::before {
        content: '';
        display: block;
        width: 6px;
        height: 6px;
        border-top: 1px solid #fff;
        border-left: 1px solid #fff;
        transform: rotate(-45deg);
    }

    .carousel .arrow.arrow-next::before {
        transform: rotate(135deg);
    }

    .carousel .indicators {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
        list-style: none;
        margin: 0;
        padding: 0;
        z-index: 100;
    }

    .carousel .indicators>li {
        display: inline-block;
        padding: 5px 0;
        cursor: pointer;
    }

    .carousel .indicators>li::before {
        content: '';
        display: block;
        width: 30px;
        height: 2px;
        background: #c0c4cc;
        border-radius: 2px;
        transition: all .3s;
    }

    .carousel .indicators>li.active::before {
        background: #fff;
    }
</style>

<body>
    <div class="container">
        <h2>Carousel</h2>
        <select id="animation-select">
            <option value="slide">slide</option>
            <option value="fade">fade</option>
            <option value="zoom">zoom</option>
        </select>
        <div class="carousel">
            <div class="panels">
                <a class="active" href="#0">0</a>
                <a href="#1">1</a>
                <a href="#2">2</a>
                <a href="#3">3</a>
            </div>
            <div class="arrows">
                <button class="arrow arrow-pre"></button>
                <button class="arrow arrow-next"></button>
            </div>
            <ul class="indicators">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>

<script>
    const css = ($node, cssObj) => Object.assign($node.style, cssObj)

    const Animation = {
        slide($from, $to, direction) {
            $from.style = ''
            $to.style = ''
            css($from, {
                transform: `translateX(0)`,
                zIndex:10
            })
            css($to, {
                transform: `translateX(${direction === 'right' ? '-':''}100%)`,
                zIndex:10
            })

            setTimeout(() => {
                css($from, {
                    transform: `translateX(${direction === 'left' ? '-':''}100%)`,
                    transition: `all .4s`
                })
                css($to, {
                    transform: `translateX(0)`,
                    transition: `all .4s`
                })
            })
        },
        //渐变
        fade($from, $to) {
            $from.style = ''
            $to.style = ''
            css($from, {
                opacity: 1,
                zIndex:10
            })
            css($to, {
                opacity: 0,
                zIndex:9
            })

            setTimeout(() => {
                css($from, {
                    opacity: 0,
                    zIndex:10,
                    transition: `all .4s`
                })
                css($to, {
                    opacity: 1,
                    zIndex:9,
                    transition: `all .4s`
                })
            })
            setTimeout(() => {
                css($from, {
                    zIndex:9,
                })
                css($to, {
                    zIndex:10,
                },400)
            })

        },
        //变大
        zoom($from, $to) {
            $from.style = ''
            $to.style = ''
            css($from, {
                transform:`scale(1)`,
                opacity: 1,
                zIndex:10
            })
            css($to, {
                transform:`scale(10)`,
                opacity: 0,
                zIndex:9
            })

            setTimeout(() => {
                css($from, {
                    transform:`scale(10)`,
                    opacity: 0,
                    zIndex:10,
                    transition: `all .4s`
                })
                css($to, {
                    transform:`scale(1)`,
                    opacity: 1,
                    zIndex:9,
                    transition: `all .4s`
                })
            })
            setTimeout(() => {
                css($from, {
                    zIndex:9,
                })
                css($to, {
                    zIndex:10,
                },400)
            })

        }
    }
    class Carousel {
        constructor($root, animation) {
            this.$root = $root
            this.$pre = $root.querySelector('.arrow-pre')
            this.$next = $root.querySelector('.arrow-next')
            this.$$indicators = $root.querySelectorAll('.indicators>li')
            this.$$panels = $root.querySelectorAll('.panels>a')
            this.animation = animation

            this.bind()
        }

        bind() {
            let self = this
            this.$pre.onclick = () => {
                let fromIndex = this.getIndex()
                let toIndex = this.getPreIndex()
                this.setPage(fromIndex, toIndex, 'right')
                this.setIndicator(toIndex)
            }

            this.$next.onclick = () => {
                let fromIndex = this.getIndex()
                let toIndex = this.getNextIndex()
                this.setPage(fromIndex, toIndex, 'left')
                this.setIndicator(toIndex)
            }

            this.$$indicators.forEach($indicators => $indicators.onclick = (e) => {
                let fromIndex = this.getIndex()
                let toIndex = [...this.$$indicators].indexOf(e.target)
                let direction = fromIndex > toIndex ? 'right' : 'left'
                this.setPage(fromIndex, toIndex, direction)
                this.setIndicator(toIndex)
            })
        }

        getIndex() {
            return [...this.$$indicators].indexOf(this.$root.querySelector('.indicators .active'))
        }

        getPreIndex() {
            return (this.getIndex() - 1 + this.$$indicators.length) % this.$$indicators.length
        }

        getNextIndex() {
            return (this.getIndex() + 1) % this.$$indicators.length
        }

        setPage(fromIndex, toIndex, direction) {
            this.animation(this.$$panels[fromIndex], this.$$panels[toIndex], direction)
        }

        setIndicator(index) {
            this.$$indicators.forEach($indicators => $indicators.classList.remove('active'))
            this.$$indicators[index].classList.add('active')
        }

        setAnimation(animation){
            this.animation = animation
        }
    }
    //多个轮播情况下使用下面代码
    /**let $$Carousel = document.querySelectorAll('.carousel')
    $$Carousel.forEach($root => new Carousel($root))**/

    let $Carousel = document.querySelector('.carousel')
    let carousel = new Carousel($Carousel, Animation.slide)

    document.querySelector('#animation-select').onchange = function(){
        carousel.setAnimation(Animation[this.value])
    }



    //当点击左pre展示上一页面板 设置indicator
    //当点击右next展示下一页  设置indicator
    //当点击indicator展示第n页 设置indicator
</script>
